<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quiz Manaager</title>
		<link rel="stylesheet" href="../styles/common.css" />
		<link rel="stylesheet" href="../styles/index.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
	</head>
	<body>
		<header>
			<span class="material-symbols-outlined" data-page="home-page"> quiz </span>
			<h1 data-page="home-page">Welcome to the Quiz Manager!</h1>
			<span class="material-symbols-outlined" id="settings"> settings </span>
			<ul class="inactive">
				<li data-page="profile-page">Profile</li>
				<li data-page="user-guide-page">User Guide</li>
				<li class="logout">Log Out</li>
			</ul>
		</header>
		<section class="active-flex" id="home-page">
			<h2>Your Quizzes</h2>
			<div id="quiz-list"></div>
		</section>
		<section class="inactive" id="profile-page">
			<h2>Profile</h2>
			<div id="user-info-container">
				<div id="user-display-info">
					<p>First Name: <span id="firstName"></span></p>
					<p>Last Name: <span id="lastName"></span></p>
					<p>Email: <span id="email"></span></p>
				</div>
			</div>
		</section>
		<section class="inactive" id="user-guide-page">
			<h2>User Guide</h2>
		</section>

		<script src="../scripts/common.js"></script>
		<script src="../scripts/index.js"></script>
	</body>
</html>
