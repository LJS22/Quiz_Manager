<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quiz Manager</title>
		<link rel="stylesheet" href="../styles/common.css" />
		<link rel="stylesheet" href="../styles/login.css" />
	</head>
	<body>
		<div id="entry-container">
			<div id="entry-toggle">
				<button data-form="login-form">Login</button>
				<button data-form="reg-form">Register</button>
			</div>
			<p id="entry-err-message" style="display: none"></p>
			<div class="entry-form-container active" id="login-form">
				<label for="email">Email:</label>
				<input name="email" type="text" />
				<label for="password">Password:</label>
				<input name="password" type="text" />
				<input type="submit" value="Submit" />
			</div>
			<div class="entry-form-container inactive" id="reg-form">
				<label for="firstName">First Name:</label>
				<input name="firstName" type="text" />
				<label for="lastName">Last Name:</label>
				<input name="lastName" type="text" />
				<label for="email">Email:</label>
				<input name="email" type="text" />
				<label for="password">Password:</label>
				<input name="password" type="text" />
				<label for="confirmPassword">Confirm Password:</label>
				<input name="confirmPassword" type="text" />
				<input type="submit" value="Submit" />
			</div>
		</div>

		<script src="../scripts/common.js"></script>
		<script src="../scripts/login.js"></script>
	</body>
</html>
